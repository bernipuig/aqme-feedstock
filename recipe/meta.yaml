{% set name = "aqme" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aqme-{{ version }}.tar.gz
  sha256: 29a09cda647850144a6fb824a240cf1da3d2f7ffeff96e00d8ca5237acb375b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ase
    - cclib
    - cffi
    - matplotlib-base
    - numpy
    - pandas
    - progress
    - python >=3.6
    - pyyaml
    - seaborn
    - openbabel
    - rdkit
    - goodvibes
    - py3Dmol
    - ipywidgets

test:
  imports:
    - aqme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jvalegre/aqme
  summary: Automated Quantum Mechanical Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - shreesowndarya
